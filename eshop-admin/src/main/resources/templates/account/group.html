<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
    <title>组</title>
    <link rel="stylesheet" th:href="@{/dist/css/jstree/themes/default/style.min.css}">
    <script th:src="@{/js/account/group.js}"></script>
    <script type="text/javascript" th:src="@{/dist/js/jstree/jstree.min.js}"></script>
    
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Horizontal Form -->
                <div class="box box-solid">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="groupName" class="col-sm-2 control-label">组名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="groupName" placeholder="组名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="groupDescription" class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="groupDescription" placeholder="描述">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限</label>
                                <div class="col-sm-8">
                                    <div class="nav-tabs-custom">
                                        <ul class="nav nav-tabs">
                                            <li th:each="menu,iter:${menus}" th:class="${iter.index == 0} ? 'active'">
                                            	<a th:href="'#'+${menu.id}" data-toggle="tab" th:text="${menu.text}"></a>
                                            </li>  
											

                                            <!-- <li class="active"><a href="#tab_1" data-toggle="tab">组</a></li>
                                            <li><a href="#tab_2" data-toggle="tab">用户</a></li> -->
                                            <li class="pull-right"><a href="#" class="text-muted"><i class="fa fa-gear"></i></a></li>
                                        </ul>
                                        <div class="tab-content">
											<div th:each="menu,iter:${menus}" th:id="${menu.id}" th:class="${iter.index == 0} ? 'tab-pane active': 'tab-pane'">
                                                <div th:id="${menu.id}+'tree'"></div>
                                            </div>

                                            
                                            <!-- <div class="tab-pane" id="tab_2">
                                                <div th:include="account/users :: users"></div>
                                            </div> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-default">取消</button>
                            <button type="button" id="user_save_btn" class="btn btn-info pull-right">保存</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>

</body>

</html>
