<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
    <title></title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <!-- Horizontal Form -->
                <div class="box box-solid">
                    <form class="form-horizontal">
                        <div class="box-body">
                            <div class="form-group">
                                <label for="groupName" class="col-sm-2 control-label">组名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="groupName" placeholder="组名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="groupDescription" class="col-sm-2 control-label">描述</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="groupDescription" placeholder="描述">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label">权限</label>
                                <div class="col-sm-8">
                                    <div class="nav-tabs-custom">
                                        <ul class="nav nav-tabs">
                                            <li class="active"><a href="#tab_1" data-toggle="tab">组</a></li>
                                            <li><a href="#tab_2" data-toggle="tab">用户</a></li>
                                            <li class="pull-right"><a href="#" class="text-muted"><i class="fa fa-gear"></i></a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane active" id="tab_1">
                                                <div th:include="account/groups :: groups"></div>
                                            </div>
                                            <div class="tab-pane" id="tab_2">
                                                <div th:include="account/users :: users"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-default">取消</button>
                            <button type="submit" class="btn btn-info pull-right">保存</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>
    </div>
</body>

</html>
