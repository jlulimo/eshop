<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>用户管理</title>
</head>

<body>
    <div th:fragment="user">
        <section class="content">
            <div class="row">
                <div clas="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="box box-solid">
                        <div class="box-header with-border">
                            <h3 class="box-title">查询条件</h3>
                        </div>
                        <!-- /.box-header -->
                        <!-- form start -->
                        <form class="form-horizontal">
                            <div class="box-body">
                                <div class="form-group">
                                    <label for="userName" class="col-sm-1 control-label">用户名</label>
                                    <div class="col-sm-2">
                                        <input type="text" class="form-control" id="userName" placeholder="用户名">
                                    </div>
                                    <label for="groupName" class="col-sm-3 control-label">组名</label>
                                    <div class="col-sm-4">
                                        <input type="text" class="form-control" id="groupName" placeholder="组名">
                                    </div>
                                </div>
                            </div>
                            <!-- /.box-body -->
                            <div class="box-footer">
                                <div class="btn-group pull-right">
                                    <button id="cancelBtn" type="button" class="btn btn-success">清空</button>
                                    <button id="saveBtn" type="button" class="btn btn-success">保存</button>
                                </div>
                            </div>
                            <!-- /.box-footer -->
                        </form>
                    </div>
                    <!-- /.box -->
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <table id="userTable" class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>用户名</th>
                                <th>组</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
