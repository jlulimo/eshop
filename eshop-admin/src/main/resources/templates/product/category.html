<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">

<head>
    <title>商品类别管理</title>
    <link rel="stylesheet" th:href="@{/dist/css/bootstrap-select/bootstrap-select.css}">
    <link rel="stylesheet" th:href="@{/css/product/categorymanager.css}">
    <script th:src="@{/dist/js/bootstrap-select/bootstrap-select.js}"></script>
    <script th:src="@{/js/product/categorymanager.js}"></script>
    <link rel="stylesheet" th:href="@{/dist/css/jstree/themes/default/style.min.css}">
    <script th:src="@{/dist/js/jstree/jstree.min.js}"></script>
    <script th:src=@{/js/product/categoryTree.js}></script>
</head>

<body>
    <div layout:fragment="content">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div class="box box-default box-solid">
                    <div class="box-header with-border">
                        <h3 class="box-title">类目管理</h3>
                    </div>
                    <div class="box-body">
                        <div class="btn-group">
                            <button id="createNode" class="btn btn-success btn-flat" data-toggle = "modal" data-target = "#myModal">添加</button>
                            <button id="deleteNode" class="btn btn-success btn-flat">删除</button>
                            <button id="editNode" class="btn btn-success btn-flat">修改</button>
                        </div>
                        <div id="alertWin" class="alert alert-danger alert-dismissible">
                            <button type="button" class="close" onclick="$('#alertWin').hide()">×</button>
                            <div id="alert-title">
                                <h4><i class="icon fa fa-warning"></i> 系统信息</h4>
                            </div>
                            <div id="alert-body">Warning alert preview. This alert is dismissable.</div>
                        </div>
                        <div id="treeview">
                            <ul>
                                <li>Root Example
                                    <ul>
                                        <li>Child Example 1</li>
                                        <li>Child Example 2</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="treeLoading" class="overlay">
                        <i class="fa fa-refresh fa-spin"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">
               This Modal title
            </h4>
            </div>
            <div class="modal-body">
                Click on close button to check Event functionality.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary">
                    Submit changes
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
    </div>
    

</body>

</html>
